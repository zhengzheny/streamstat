kafkaCluster:
  #stream config
#  application.id: noceStream20170312-1
  bootstrap.servers: XTH04-Sugoni840-8:9091,XTH04-Sugoni840-8:9092,XTH04-Sugoni840-9:9093,XTH04-Sugoni840-9:9094,XTH04-Sugoni840-10:9095,XTH04-Sugoni840-10:9096,XTH04-Sugoni840-11:9097,XTH04-Sugoni840-11:9098,XTH04-Sugoni840-12:9099,XTH04-Sugoni840-12:9091
  client.id: noce
  zookeeper.connect: XTH04-Sugoni840-10:2182,XTH04-Sugoni840-11:2182,XTH04-Sugoni840-12:2182/kafkaCluster
  inputTopic: 4GDPI
  defaultOutputTopic: tempMain
  timestamp.extractor: org.apache.kafka.streams.processor.WallclockTimestampExtractor
  state.dir: STATE_DIR
  buffered.records.per.partition: 2000
  num.stream.threads: 1
  poll.ms: 100
  cache.max.bytes.buffering: 10485760
  commit.interval.ms: 30000
  #consumer config
  auto.offset.reset: latest
  max.partition.fetch.bytes: 2097152
  max.poll.records: 500
  session.timeout.ms: 90000
  heartbeat.interval.ms: 40000
  max.poll.interval.ms: 300000
  #producer config
  linger.ms: 0
  max.request.size: 1048576
  batch.size: 16384
  acks: "0"
  key.serializer: org.apache.kafka.common.serialization.StringSerializer
  value.serializer: org.apache.kafka.common.serialization.StringSerializer
  kafkaWriterThreadWaitTime: 1

bloomFilter:
  filter: true
  falsePositiveProbability: 0.1
  expectedSize: 1000000
  name:
      - 5min-bloomFilter
      - 1hour-bloomFilter
      - 1day-bloomFilter
  size:
    5min-bloomFilter: 12
    1hour-bloomFilter: 6
    1day-bloomFilter: 2
    
sourceFields:
  fields: 
      - MSISDN
      - ECGI
      - SGWIP
      - InputOctets
      - OutputOctets
      - Domain
      - TimeStamp
  delimiter: \|

couterList:
  - huawei4g-userstat-5min
  - huawei4g-userstat-1hour
  - huawei4g-userstat-1day
  - userstat-mdnprefix-5min
  - userstat-mdnprefix-1hour
  - userstat-mdnprefix-1day
  - userstat-shortmdnprefix-5min
  - userstat-shortmdnprefix-1hour
  - userstat-shortmdnprefix-1day
#  - userstat-CGI-5min
  - mdn-prefix-data-1hour
  - short-mdn-prefix-data-1hour
  - dpi-1hour
  - mdn-day-data
  - domain-5min
 # - CGI-5min 
  - CGI-data-5min
#  - CGI-domain-5min
  
#derepeated mdn and mdn-prefix stat in 5 min
huawei4g-userstat-5min:
  type: com.gsta.bigdata.stream.counter.UserStatCounter
  flushes: elasticsearch
  flushTimeGapRatio: 2.0
  bloomFilter: 5min-bloomFilter
  timeGap: 5min
    
#derepeated mdn and mdn-prefix stat in 1 hour   
huawei4g-userstat-1hour:
  type: com.gsta.bigdata.stream.counter.UserStatCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1hour-bloomFilter
  timeGap: 1hour

#derepeated mdn and mdn-prefix stat in 1 day
huawei4g-userstat-1day:
  type: com.gsta.bigdata.stream.counter.UserStatCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1day-bloomFilter
  timeGap: 1day

userstat-mdnprefix-5min:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 2.0
  bloomFilter: 5min-bloomFilter
  keyFields: mdnprefix  
  timeGap: 5min
    
userstat-mdnprefix-1hour:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1hour-bloomFilter
  keyFields: mdnprefix  
  timeGap: 1hour

userstat-mdnprefix-1day:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1day-bloomFilter
  keyFields: mdnprefix  
  timeGap: 1day

userstat-shortmdnprefix-5min:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 2.0
  bloomFilter: 5min-bloomFilter
  keyFields: mdnprefix
  shortmdnprefix: true  
  timeGap: 5min
    
userstat-shortmdnprefix-1hour:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1hour-bloomFilter
  keyFields: mdnprefix  
  shortmdnprefix: true 
  timeGap: 1hour

userstat-shortmdnprefix-1day:
  type: com.gsta.bigdata.stream.counter.MDNPrefixCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  bloomFilter: 1day-bloomFilter
  keyFields: mdnprefix  
  shortmdnprefix: true 
  timeGap: 1day
  
userstat-CGI-5min:
  type: com.gsta.bigdata.stream.counter.CGIUser5MinCounter
  flushes: elasticsearch
  flushTimeGapRatio: 2.0
  bloomFilter: 5min-bloomFilter
  keyFields: ECGI
  outputKafkaTopic: tempCGI

#mdn prefix data count in 1 hour
mdn-prefix-data-1hour:
  type: com.gsta.bigdata.stream.counter.MDNPrefix1HourDataCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: mdnprefix
  
short-mdn-prefix-data-1hour:
  type: com.gsta.bigdata.stream.counter.MDNPrefix1HourDataCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: mdnprefix
  shortmdnprefix: true  
    
#dpi count in 1 hour
dpi-1hour:
  type: com.gsta.bigdata.stream.counter.DPI1HourCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  
mdn-day-data:
  type: com.gsta.bigdata.stream.counter.MDNDayDataCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  continuousFlushes: mdnDayRedis
  #unit is second
  continuousFlushWaitTime: 120
  keyFields: MSISDN

domain-5min:
  type: com.gsta.bigdata.stream.counter.Field5MinCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: Domain

CGI-5min:
  type: com.gsta.bigdata.stream.counter.Field5MinCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: ECGI 

CGI-data-5min:
  type: com.gsta.bigdata.stream.counter.CGIData5MinCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: ECGI
  outputKafkaTopic: tempCGI

CGI-domain-5min:
  type: com.gsta.bigdata.stream.counter.MultiField5MinCounter
  flushes: elasticsearch
  flushTimeGapRatio: 1.1
  keyFields: ECGI,Domain
    
redis:
  host: XTH04-Sugoni840-9
  port: 6379
  #unit is second,604800 second = 7day
  keyExpire: 604800 
  maxTotal: 200
  maxIdle: 200
  minIdle: 8
  numTestsPerEvictionRun: 10
  timeBetweenEvictionRunsMillis: 30000
  minEvictableIdleTimeMillis: -1
  softMinEvictableIdleTimeMillis: 10000
  maxWaitMillis: 10000
  testOnBorrow: true
  testWhileIdle: true
  testOnReturn: true
  blockWhenExhausted: false

elasticsearch:
  cluster.name: gd
  client.transport.sniff: true
  cluster.nodes:
      - XTH04-Sugoni840-8
      - XTH04-Sugoni840-9
      - XTH04-Sugoni840-10
      - XTH04-Sugoni840-11
      - XTH04-Sugoni840-12
  port: 9300
  index.name: 4gdpi
  batchRecord: 10000
  #unit is M
  batchSize: 5  
  numThread: 20
  flushTime: 5
