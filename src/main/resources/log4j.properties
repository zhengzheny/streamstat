log4j.rootLogger=INFO,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%t] %-5p %c{1}(%L)\: %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.File=/data/kafkastream/logs/streamstat.log 
log4j.appender.file.layout=org.apache.log4j.PatternLayout  
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%t] %-5p %c{1}(%L)\: %m%n

log4j.logger.com.gsta.bigdata.stream.MDNDayDataRedisFlush=WARN
log4j.logger.com.gsta.bigdata.stream.ElasticsearchFlush=WARN
log4j.logger.org.apache.kafka.streams.processor.internals.StreamThread=WARN